<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */

      // 1- Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function textChange() {
        let helper = document.getElementsByTagName("p")[1];
        helper.innerText =
          "Me vejo realizado, trabalhando em software development, próspero e avançado na minha busca por conhecimento.";
      }
      textChange();

      // 2- Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function greenColorChange() {
        let helper = document.getElementsByClassName("main-content")[0];
        helper.style.backgroundColor = "rgb(76,164,109)";
      }
      greenColorChange();

      // 3- Crie uma função que mude a cor do quadrado vermelho para branco.
      function whiteColorChange() {
        let helper = document.getElementsByClassName("center-content")[0];
        helper.style.backgroundColor = "white";
      }
      whiteColorChange();

      // 4- Crie uma função que corrija o texto da tag <h1>.
      function h1FixTag() {
        let helper = document.getElementsByTagName("h1")[0];
        helper.innerText = "Exercício 5.1 - JavaScript";
      }
      h1FixTag();

      // 5- Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function pToUpperCase() {
        let helper = document.getElementsByTagName("p")[1];
        helper.innerText = helper.innerText.toUpperCase();
      }
      pToUpperCase();

      // 6- Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function pConsoleLog() {
        let helper = document.getElementsByTagName("p");
        for (let index = 0; index < helper.length; index += 1) {
          console.log(helper[index].innerText);
        }
      }
      pConsoleLog();
    </script>
  </body>
</html>
