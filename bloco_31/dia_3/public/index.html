<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet" href="./css/feed.css">
  <title>Document</title>
</head>

<body>
  <div id="app" class="columns">
    <div class="column">
      <div class="tweet">
        <div class="box">
          <article class="media">
            <div class="media-left">
              <figure class="image is-64x64">
                <img src="https://semantic-ui.com/images/avatar2/large/matthew.png" alt="Image">
              </figure>
            </div>
            <div class="media-content">
              <div class="content">
                <p>
                  <strong>James</strong><small>@jokerjames</small>
                  <br>
                  If you don't succeed, dust yourself off and try again.
                </p>
              </div>
              <div class="level-left">
                <a class="level-item">
                  <span class="icon is-small" id='likeIcon'><i class="fas fa-heart"></i></span>
                  <span class="likes" id='currentLikes'>0</span>
                  <span class="icon is-small" id='starIcon'><i class="fas fa-star"></i></span>
                  <span class="likes" id='currentStars'>0</span>
                </a>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const likeButton = document.querySelector('#likeIcon');
    const currentLikes = document.querySelector('#currentLikes');
    const starButton = document.querySelector('#starIcon');
    const currentStars = document.querySelector('#currentStars');

    likeButton.addEventListener('click', (e) => {
      socket.emit('likePost');
      return false;
    });

    starButton.addEventListener('click', (e) => {
      currentStars.innerText = `${parseInt(currentStars.innerText) + 1}`;
      socket.emit('starPost');
      return false;
    });

    socket.on('updateLikes', (likes) => {
      currentLikes.innerText = likes;
    });

    socket.on('updateStars', (stars) => {
      currentStars.innerText = stars;
    });

  </script>
</body>
</html>
