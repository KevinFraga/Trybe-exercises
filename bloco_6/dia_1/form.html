<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 
      1 - Crie um <fieldset> para os seguintes dados pessoais:
        Nome - Texto
          Limite de 40 caracteres
          Campo obrigatório
        Email - Texto
          Limite de 50 caracteres
          Campo obrigatório
        CPF - Texto
          Limite de 11 caracteres
          Campo obrigatório
        Endereço - Texto
          Limite de 200 caracteres
          Campo obrigatório
        Cidade - Texto
          Limite de 28 caracteres
          Campo obrigatório
        Estado - ComboBox
          Todos os estados do Brasil
          Utilize estruturas de repetição via JavaScript para gerar os <option>
          Campo obrigatório
        Tipo - Radio Button
          Casa, Apartamento
          Campo obrigatório

      2 - Crie outro <fieldset> para dados do seu último emprego:
        Resumo do currículo - TextArea
          Limite de 1000 caracteres
          Campo obrigatório
        Cargo - Texto
          Limite de 40 caracteres
          Campo obrigatório
        Descrição do cargo - Texto
          Limite de 500 caracteres
          Campo obrigatório
        Data de início - Texto
          Verificar o formato da data dd/mm/aaaa .
          O dia deve ser > 0 e <= 31.
          O mês deve ser > 0 e <= 12.
          O ano não pode ser negativo.
          Caso alguma das condições for inválida no momento do envio do formulário, exibir mensagem de erro contextualizada.
          Campo obrigatório

      3 - Logo abaixo do formulário, crie um botão que:
        Chame uma função JavaScript e interrompa o fluxo automático do form utilizando o preventDefault() .
        Execute as validações que foram pedidas ao longo da montagem do formulário.
        Monte uma <div> com o consolidado dos dados que foram inseridos no formulário.

      4 - Crie um botão Limpar que limpa todos os campos do formulário e a <div> com seu currículo também.
    -->
    <form action="" method="GET">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome Completo:</label>
        <input type="text" class="input" name="Nome" id="nome" maxlength="40" required>
        <label for="email">E-mail:</label>
        <input type="email" class="input" name="E-mail" id="email" maxlength="50" required>
        <label for="cpf">CPF:</label>
        <input type="text" class="input" name="CPF" id="cpf" maxlength="11" required>
        <label for="address">Endereço:</label>
        <input type="text" class="input" name="Endereço" id="address" maxlength="200" required>
        <label for="city">Cidade:</label>
        <input type="text" class="input" name="Cidade" id="city" maxlength="28" required>
        <label for="state">Estado:</label>
        <select name="Estado" class="input" id="state" required>
          <option></option>
        </select>
        <label for="house">Casa</label>
        <input type="radio" class="input" name="Tipo" id="house" value="Casa" required>
        <label for="apartment">Apartamento</label>
        <input type="radio" class="input" name="Tipo" id="apartment" value="Apartamento" required>
      </fieldset>
      <br>
      <fieldset>
        <legend>Último Emprego</legend>
        <label for="resume">Resumo do Currículo:</label>
        <textarea name="Currículo" class="input" id="resume" cols="25" rows="2" maxlength="1000" required></textarea>
        <label for="job-title">Cargo:</label>
        <input type="text" class="input" name="Cargo" id="job-title" maxlength="40" required>
        <label for="job-description">Descrição do Cargo:</label>
        <textarea name="Descrição" class="input" id="job-description" cols="25" rows="2" maxlength="500" required></textarea>
        <label for="start-date">Data de Início:</label>
        <input type="date" class="input" name="Início" id="start-date" required>
      </fieldset>
      <br>
      <button type="button" id="submit">Enviar</button>
      <button type="reset" id="reset">Limpar</button>
    </form>
    <section id="cv"></section>
    <script src="script.js"></script>
  </body>
</html>
