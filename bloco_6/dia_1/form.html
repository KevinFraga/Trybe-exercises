<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 
      1 - Crie um <fieldset> para os seguintes dados pessoais:
        Nome - Texto
          Limite de 40 caracteres
          Campo obrigatório
        Email - Texto
          Limite de 50 caracteres
          Campo obrigatório
        CPF - Texto
          Limite de 11 caracteres
          Campo obrigatório
        Endereço - Texto
          Limite de 200 caracteres
          Campo obrigatório
        Cidade - Texto
          Limite de 28 caracteres
          Campo obrigatório
        Estado - ComboBox
          Todos os estados do Brasil
          Utilize estruturas de repetição via JavaScript para gerar os <option>
          Campo obrigatório
        Tipo - Radio Button
          Casa, Apartamento
          Campo obrigatório

      2 - Crie outro <fieldset> para dados do seu último emprego:
        Resumo do currículo - TextArea
          Limite de 1000 caracteres
          Campo obrigatório
        Cargo - Texto
          Limite de 40 caracteres
          Campo obrigatório
        Descrição do cargo - Texto
          Limite de 500 caracteres
          Campo obrigatório
        Data de início - Texto
          Verificar o formato da data dd/mm/aaaa .
          O dia deve ser > 0 e <= 31.
          O mês deve ser > 0 e <= 12.
          O ano não pode ser negativo.
          Caso alguma das condições for inválida no momento do envio do formulário, exibir mensagem de erro contextualizada.
          Campo obrigatório
    -->
    <form action="" method="GET">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" id="nome" maxlength="40" required>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" maxlength="50" required>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required>
        <label for="address">Endereço:</label>
        <input type="text" name="address" id="address" maxlength="200" required>
        <label for="city">Cidade:</label>
        <input type="text" name="city" id="city" maxlength="28" required>
        <label for="state">Estado:</label>
        <select name="state" id="state" required>
          <option></option>
        </select>
        <label for="house">Casa</label>
        <input type="radio" name="type" id="house" value="house" required>
        <label for="apartment">Apartamento</label>
        <input type="radio" name="type" id="apartment" value="apartment" required>
      </fieldset>
      <br>
      <fieldset>
        <legend>Último Emprego</legend>
        <label for="resume">Resumo do Currículo:</label>
        <input type="text" name="resume" id="resume" maxlength="1000" required>
        <label for="job-title">Cargo:</label>
        <input type="text" name="job-title" id="job-title" maxlength="40" required>
        <label for="job-description">Descrição do Cargo:</label>
        <input type="text" name="job-description" id="job-description" maxlength="500" required>
        <label for="start-date">Data de Início:</label>
        <input type="date" name="start-date" id="start-date" required>
      </fieldset>
      <br>
      <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
